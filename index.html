<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <!-- Load Tailwind CSS for simple, clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font and make the body take up the full viewport height */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* --- Background Image Settings --- */
            /* This references your requested file name, BG.png */
            background-image: url('BG.jpg');
            
            /* Ensures the image covers the whole screen without tiling */
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; /* Keeps the background fixed */
            background-color: #1f2937; /* Fallback solid color */
        }
    </style>
</head>
<body>
    <!-- Placeholder content centered on the page for visibility -->
    <div class="bg-white/90 p-10 rounded-2xl shadow-2xl max-w-md w-full mx-4 text-center transform transition duration-500 hover:scale-[1.02]">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">Background Set!</h1>
        <p class="text-gray-600 text-lg">
            This page is configured to use **BG.png** as its full-screen background.
        </p>
        <p class="mt-6 text-sm text-red-500 font-medium">
            Remember: Place a file named **BG.png** in the same folder as this HTML file to view it!
        </p>
    </div>
</body>
</html>
