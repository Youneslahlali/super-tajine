<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir T9</title>
    <style>
        /* Reset default browser margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Important for setting a reference height */
            width: 100%;
            overflow-y: hidden; /* Hide vertical scrollbar */
            overflow-x: auto; /* Enable horizontal scrollbar */
        }

        /* The container for the background image */
        .background-container {
            /* Set the height to 100% of the viewport height (vh) */
            height: 100vh;
            
            /* Since the image is 16:9, we calculate the required width 
               to maintain the aspect ratio based on the height (100vh)
               Width = Height * (Aspect Ratio Width / Aspect Ratio Height)
               Width = 100vh * (16 / 9) â‰ˆ 177.78vh
            */
            width: 177.78vh; 
            
            /* Set the background image */
            background-image: url('BG.webp');
            
            /* Ensure the image covers the entire container */
            background-size: cover; 
            
            /* Center the background image */
            background-position: center; 
            
            /* Prevent the image from tiling */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="background-container">
        </div>
</body>
</html>
